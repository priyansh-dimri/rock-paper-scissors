<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="game-title">Rock Paper Scissors Game</h1>
    <div class="instructions">
      <h3>INSTRUCTIONS</h3>
      <ul class="instructions-list">
        <li>Choose one of the options given below</li>
      </ul>
    </div>
    <div class="human-choices">
      <button class="rps-option" id="rock">ROCK</button>
      <button class="rps-option" id="paper">PAPER</button>
      <button class="rps-option" id="scissors">SCISSORS</button>
    </div>
    <div class="winner-container"></div>
    
    <script src="./script.js"></script>
  </body>
</html>
