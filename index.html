<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="game-title">Rock Paper Scissors</h1>

    <div class="game-details-container">
      <div class="game-details-subcontainer choice-details">
        <div class="human-choice-container"></div>
        <div class="computer-choice-container"></div>
      </div>

      <div class="game-details-subcontainer instructions">
        <h3>INSTRUCTIONS</h3>
        <ul class="instructions-list">
          <li>Choose one of the options given below</li>
        </ul>
      </div>

      <div class="game-details-subcontainer reset-container">
        <h4>CLICK TO RESET EVERYTHING!</h4>
        <button class="reset-button">RESET</button>
      </div>
    </div>

    <div class="human-choices">
      <button class="rps-option" id="rock">ü™®</button>
      <button class="rps-option" id="paper">üìÑ</button>
      <button class="rps-option" id="scissors">‚úÇÔ∏è</button>
    </div>

    <h2 class="round-winners-heading">ROUND WINNERS</h2>

    <div class="round-winner-container">
      <div class="round">
        <h4>Round 1</h4>
        <div class="round-1-winner"></div>
      </div>

      <div class="round">
        <h4>Round 2</h4>
        <div class="round-2-winner"></div>
      </div>

      <div class="round">
        <h4>Round 3</h4>
        <div class="round-3-winner"></div>
      </div>

      <div class="round">
        <h4>Round 4</h4>
        <div class="round-4-winner"></div>
      </div>

      <div class="round">
        <h4>Round 5</h4>
        <div class="round-5-winner"></div>
      </div>
    </div>

    <div class="winner-container"></div>
    
    <script src="./script.js"></script>
  </body>
</html>
